<form [formGroup]="userform" (ngSubmit)="Login()" class="login-form-flex">
<mat-card id="card" style="text-align: center;" >
    <mat-card-title>
        Login
      </mat-card-title>
    <mat-card-content >
        <mat-form-field appearance="outline">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="userName" required>
          
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
        </mat-form-field>
    </mat-card-content>
        <mat-card-actions >
        <button type="submit"   class="button-flex-container"    mat-raised-button color="primary" >Log in</button>
        </mat-card-actions>
   
   
</mat-card>
</form>


<ngx-spinner type="line-spin-fade"></ngx-spinner>
