

<form [formGroup]="userform" (ngSubmit)="Login()" class="login-form-flex">
    <mat-card id="card" style="text-align: center;" >
        <mat-card-title style="width: 300px;">
            Sign up to see photos and videos from your friends.
          </mat-card-title>
        <mat-card-content  style="margin-top: 10px;">
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phooneNumber" required>
              
            </mat-form-field>
            <br>
            
            <mat-form-field appearance="outline">
                <mat-label>Full name</mat-label>
                <input type="text" matInput formControlName="name">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="userName">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            
        </mat-card-content>
            <mat-card-actions >
            <button type="submit"   class="button-flex-container"   mat-raised-button color="primary" >Sign up</button>
            </mat-card-actions>
       
       
    </mat-card>
    </form>


    <ngx-spinner type="ball-beat"></ngx-spinner>
